<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ashii</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #2c3e50, #000000);
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        #button-container {
            text-align: center;
        }

        .press-btn {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px #c0392b;
            transition: all 0.2s;
        }

        .press-btn:active {
            box-shadow: 0 5px #c0392b;
            transform: translateY(5px);
        }

        #surprise {
            display: none;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .cake {
            font-size: 100px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 3rem;
            color: #f1c40f;
            text-shadow: 2px 2px 10px rgba(241, 196, 15, 0.5);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f1c40f;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-20px) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="button-container">
        <button class="press-btn" onclick="showSurprise()">Press Here</button>
    </div>

    <div id="surprise">
        <div class="cake">ðŸŽ‚</div>
        <h1>Happy birthday Ashii</h1>
    </div>

    <script>
        function showSurprise() {
            document.getElementById('button-container').style.display = 'none';
            document.getElementById('surprise').style.display = 'block';
            createConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }
        }
    </script>

</body>
</html>
